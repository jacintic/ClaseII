<p>Listado de autores</p>
<button mat-raised-button color="primary" routerLink="/authors/new">
  Create <mat-icon>add</mat-icon>
</button>
<table mat-table [dataSource]="authors" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Identificador </th>
    <td mat-cell *matCellDef="let author"> {{author.id}} </td>
  </ng-container>

  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let author"> {{author.fullName}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let author"> {{author.email}} </td>
  </ng-container>

  <ng-container matColumnDef="salary">
    <th mat-header-cell *matHeaderCellDef> Salario (â‚¬) </th>
    <td mat-cell *matCellDef="let author"> {{author.salary}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let author" color="primary">

      <button mat-raised-button color="primary" [routerLink]="['/authors', author.id, 'detail']">
        See <mat-icon>visibility</mat-icon>
      </button>
      <button mat-raised-button color="accent" [routerLink]="['/authors', author.id, 'edit']">
        Edit <mat-icon>edit</mat-icon>
      </button>
      <button mat-raised-button color="warn" (click)="onDelete(author.id)">
        Delete <mat-icon>delete_forever</mat-icon>
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
  <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
</table>
