<p>book-detail works!</p>

<mat-card class="example-card" *ngIf="book">

  <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
  <mat-card-subtitle>{{book.isbn}}</mat-card-subtitle>

  <mat-card-title>{{book.title}}</mat-card-title>
  <mat-card-content>
    <p>{{book.description}}</p>
  </mat-card-content>


  <mat-divider inset></mat-divider>
  <mat-card-content>
    <p><strong>Precio: </strong> {{book.price}} €</p>
  </mat-card-content>  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button mat-button>Editar</button>
    <button mat-button>Borrar</button>
    <button mat-button routerLink="/books">Volver</button>
  </mat-card-actions>

  <mat-card-footer>
    <small>Fecha pulicación: 20/10/2022</small>
  </mat-card-footer>
</mat-card>
<mat-card class="example-card" *ngIf="!book">
  <mat-card-content>
    <p>Loading book...</p>
  </mat-card-content>
</mat-card>
