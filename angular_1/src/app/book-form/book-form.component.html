<h2>Crear nuevo libro</h2>
<mat-card *ngIf="error">
  ERROR: Se ha productido un error, intentalo de nuevo mas tarde.
</mat-card>

<form class="example-form" [formGroup]="editForm" (ngSubmit)="save()">

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>ISBN</mat-label>
    <input matInput placeholder="4g56h4" formControlName="isbn">
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Titulo</mat-label>
    <input matInput placeholder="Don Quijote" formControlName="title">
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Descripción</mat-label>
    <textarea matInput placeholder="Descripción..." formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Año de lanzamiento</mat-label>
    <input matInput type="number" placeholder="2010" formControlName="releaseYear">
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Precio</mat-label>
    <input matInput placeholder="9.99" type="number" formControlName="price">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Guardar</button>
  <button mat-raised-button color="warn" routerLink="/books">Cancelar</button>
</form>
