<h2>Crear nuevo libro</h2>
<mat-card *ngIf="error">
  ERROR: Se ha productido un error, intentalo de nuevo mas tarde.
</mat-card>

<form class="example-form" [formGroup]="editForm" (ngSubmit)="save()">

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>ID</mat-label>
    <input matInput placeholder="3" type="number" formControlName="id">
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>ISBN</mat-label>
    <input matInput placeholder="4g56h4" formControlName="isbn">
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Url</mat-label>
    <input matInput placeholder="4g56h4" formControlName="imgUrl">
    <small>Sube la imagen a imgur y proporciona el enlace directo a la imagen</small>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Titulo</mat-label>
    <input matInput placeholder="Don Quijote" formControlName="title">
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Descripción</mat-label>
    <textarea matInput placeholder="Descripción..." formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Año de lanzamiento</mat-label>
    <input matInput type="number" placeholder="2010" formControlName="releaseYear">
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Precio</mat-label>
    <input matInput placeholder="9.99" type="number" formControlName="price">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Autor</mat-label>
    <mat-select formControlName="authorId">
      <mat-option *ngFor="let author of authors" [value]="author.id">
        {{author.fullName}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Categorias</mat-label>
    <mat-select formControlName="categories" multiple>
      <!--[formControl]="categories"-->
      <mat-option *ngFor="let category of categories" [value]="category.id">
        {{category.name}}, minimum age: {{category.minAge}}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <button mat-raised-button color="primary" type="submit">Guardar</button>
  <button mat-raised-button color="warn" routerLink="/books">Cancelar</button>
</form>
