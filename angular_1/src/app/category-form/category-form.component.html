<h2 *ngIf="isEdit">Actualizar nueva categoria</h2>
<h2 *ngIf="!isEdit">Crear nueva categoria</h2>
<mat-card *ngIf="error">
  ERROR: Se ha productido un error, intentalo de nuevo mas tarde.
</mat-card>

<form class="example-form" [formGroup]="editForm" (ngSubmit)="save()">

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>ID</mat-label>
    <input matInput placeholder="3" type="number" formControlName="id">
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput placeholder="Fantasia" formControlName="name">
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Edad minima</mat-label>
    <input matInput placeholder="16" formControlName="minAge">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Guardar</button>
  <button mat-raised-button color="warn" routerLink="/books">Cancelar</button>
</form>
